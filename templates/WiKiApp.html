<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WikiApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="C:\Users\FlyingFish\Test\statics\css\WiKiApp.css" >
    </head>
    <body>
     <div class="container">
         <div class="row">
             <div class="col-xs-12">
                 <form action="http://en.wikipedia.org/wiki/Special:Random" role="form" class="form-inline" target="_blank" method="get">
                     <div class="form-group" id="input-div">
                         <input type="text" style="background-color: transparent" class="form-control" id="search-input-text" size="35" placeholder="请输入搜索内容">
                         <button type="submit" class="btn btn-default" id="search-input-button"><i class="fa fa-search"></i></button>
                    </div>
                 </form>
             </div>
             <div class="suggest" id="search-suggest" style="display:none;">
                 <ul>
                     <li>搜索结果1</li>
                     <li>搜索结果2</li>
                 </ul>
             </div>
         </div>
     </div>
     <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
     <script src="C:\Users\FlyingFish\Test\statics\js\WiKiApp.js" type="text/javascript"></script>
    </body>
</html>
